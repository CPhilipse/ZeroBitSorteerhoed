<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>
    <a href="/">Home</a>
    <p style="text-align: center">Auteur: {{ author.name }}</p>
     <h1>{{ article.title }}</h1>
     <p>{{ article.body }}</p>
     <h5>{{ article.created_at }}</h5>
    {% for comment in comments %}
        <hr>
        <h4>{{ comment }}</h4>
        <h5>by {{ comment.author }}</h5>
    {% endfor %}
</body>
</html>
